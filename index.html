<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Win, Lose or Draw</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div id="header"></div>
	<div id="greeting">
		<div id="title">Win, Lose, or Draw</div>
		<div class ="button"><button id="start">START</button></div>
	</div>
	<div id="content">
		<div id="game">
			<img src="images/gunslinger.gif"></img>
		</div>
		<div id="info">It's a race to the finish between the outlaws
			<img src="images/horseshoe.png" class="pics"></img> and the sheriffs.
			<img src="images/badge.png" class="pics"></img>
			<br>Pick a side, and play to win.
			<br>If you're feeling lucky, click 'START' to begin!</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
